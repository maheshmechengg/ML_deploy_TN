 <div class="login">
	<h1>Predict Axle TN Analysis</h1>

      <!-- <input type="text" name="first_gear_ratio" placeholder="1st Gear ratio" required="required" /> -->
      <input type="text" name="fdr" placeholder="FDR" required="required" />
      <!--<input type="text" name="lap" placeholder="LAP" required="required" />  -->
      <input type="text" name="gvw" placeholder="GVW [in lbs]" required="required" />
      <!--<input type="text" name="gcw" placeholder="GCW" required="required" />  -->
      <input type="text" name="tire" placeholder="Tire [DLR in m]" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
